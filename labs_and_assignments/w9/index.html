<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var body = document.querySelector(`body`)
	
	//Replaced the movies with the Strawhat Pirates names and positions in the crew. 
	var people =[
		{familyName:"Monkey D.", givenName:"Luffy", credit:"Captain"}, //they use the japanese naming structure ["last" name first then "first" name] hence the familyName/givenName structure
		{familyName:"Roronoa", givenName:"Zoro", credit:"1st Mate" },
		{familyName:"Vinsmoke", givenName:"Sanji", credit:"Cook" },
		{title:"Cat Burglar", givenName:"Nami", credit:"Navigaor" }, //not all characters know their last name so they get a nickname/title instead
		{title:"God", givenName:"Usopp", credit:"Sniper" },
		{familyName:"Tony Tony", givenName:"Chopper", credit:"Doctor" },
		{familyName:"Nico", givenName:"Robin", credit:"Archeologist" },
		{title: "Cyborg", chosenName: "Franky", credit:"Shipwright"}, //He changed his own name so his name isn't given
		{title: "Soul King", givenName: "Brook", credit:"Musician"},
		{title: "First Son of the Sea", givenName: "Jinbe", credit:"Helmsman"}
	]
	for(i = 0; i < people.length; i++){
		console.log(i, people[i])

		//Create temporary div and assign it to tempDiv variable
		var tempDiv = document.createElement(`div`)

		//For in loop to 
		for(key in people[i]){
			console.log(i, key, people[i][key])//testing that the loop works the way I want :O
			tempDiv.setAttribute(`id`, `${i}`) //set id as i (hopefully)
			tempDiv.setAttribute(`class`, `border`)

			//create temp p
			var tempP = document.createElement(`p`)
			
			//create text to put into temp p
			var textNode = `${people[i][key]}`
			
			//put text into temp p
			tempP.append(textNode)
			
			//put temp p into temp div
			tempDiv.append(tempP)
		}

		//Add temp div to the body
		body.append(tempDiv)
	}
	
</script>
