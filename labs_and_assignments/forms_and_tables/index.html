<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paige Leon">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Birthday Registration Form</h1>

    <!--Build your Table and Form here-->
    <form action = "confirm.html" method = "GET">
        <table>

            <!--Table Head (top label things)-->
            <thead>
            <tr>
                <td><b>Labels</b></td>
                <td><b>Form Fields</b></td>
            </tr>
            </thead><!--/head-->
            
            <!--Table Body (everything else)-->
            <tbody>
                <tr>
                    <td>
                        <label for="g-first">Parent/Guardian Name</label>
                    </td>
                    <td>
                        <input type="text" name="gfirst" id="g-first" maxlength = "20" placeholder="First Name" required>
                        <br>
                        <input type="text" name="glast" id="g-last" maxlength="20" placeholder="Last Name" required>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="c-first">Child's First Name</label>
                    </td>
                    <td>
                        <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" name = "age" id = "age" value ="3"required>
                    </td>
                </tr>

                <!--DATE AND TIME-->
                <tr>
                    <td><h2>Date and Time</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type = "date" name = "date" id = "date" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type = "time" name = "time" id = "s-time" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <input type = "number" name = "guests" value = "5"
                    </td>
                </tr>

                <!--FOOD-->
                <tr>
                    <td><h2>Food</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm">Small
                        <input type="radio" name="size" value="md">Medium
                        <input type="radio" name="size" value="lg">Large

                    </td>
                </tr>
                <tr>
                    <td>
                        Drinks
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" id="drink1" checked value="coke">
                            <label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" id="drink2" value="sprite">
                            <label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3" id="drink3" value="fruit punch">
                            <label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" name="drink4" id="drink4" value="lemonade">
                            <label for="drink4">Lemonade</label><br>
                        <input type="checkbox" name="drink5" id="drink5" value="iced tea">
                            <label for="drink5">Iced Tea</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake" id="cake">
                            <option value ="chocolate">Chocolate</option>
                            <option value = "vanilla">Vanilla</option>
                            <option value = "i'll bring my own">I'll bring my own</option>
                        </select>
                    </td>
                </tr>

                <!--Decorations-->
                <tr>
                    <td><h2>Decorations</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for = "colors">Color Scheme</label>
                    </td>
                    <td>
                        <input type = "color" name = "colors" id = "colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Comments</label>
                    </td>
                    <td>
                        <textarea name="comments" id="comments" rows="5" cols="21" placeholder="Addition comments (optional)"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody><!--End Body-->
            <tfoot>
            </tfoot>
        </table>
    </form>
</body>
</html>
